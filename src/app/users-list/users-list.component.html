Users list
<div class="users__block-decor">
  <div class="users__decor" *ngFor="let person of users">
    <p>
      {{ $any(person).name }}
    </p>
    <p>
      {{ $any(person).email }}
    </p>
    <p>
      {{ $any(person).website }}
    </p>
    <p>
      {{ $any(person).company.name  }}
    </p>
    <button (click)="deleteUser(person.id)" >delete</button>
  </div>
</div>
